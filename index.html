<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interiors Design</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- daisyUi cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/759f79f9d1.js" crossorigin="anonymous"></script>
    <style>
        .font-manrope {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<header class="bg-gray-100">
    <!-- nav bar section start -->
    <nav class="navbar w-11/12 mx-auto">
        <div class="navbar-start">
            <i class="fa-solid fa-arrow-up-long rotate-45 bg-[#ABEF5F] rounded-full p-2 "></i>
            <h6 class="text-gray[#212121] font-extrabold ml-2 text-3xl"> Rinterio</h6>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 flex items-center gap-5 text-[16px] font-normal text-gray-400">
                <li class="hover:text-slate-950 hover:font-extrabold transition-colors ease-in-out duration-300">
                    <a href="#">Home</a>
                </li>
                <li class="hover:text-slate-950 hover:font-extrabold transition-colors ease-in-out duration-300">
                    <a href="#">Service</a>
                </li>
                <li class="hover:text-slate-950 hover:font-extrabold transition-colors ease-in-out duration-300">
                    <a href="#">Portfolio</a>
                </li>
                <li class="hover:text-slate-950 hover:font-extrabold transition-colors ease-in-out duration-300">
                    <a href="#">Blogs</a>
                </li>
                <li class="hover:text-slate-950 hover:font-extrabold transition-colors ease-in-out duration-300">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="navbar-end gap-5 items-center">

            <div class="dropdown">
                <div tabindex="0" role="button" class="btn hover:bg-lime-600 lg:hidden bg-[#ABEF5F] rounded-full text-lg ">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 right-0 p-2 shadow text-lg font-medium gap-5">
                    <li class="hover:text-slate-950  transition-colors ease-in-out duration-300">
                        <a href="#">Home</a>
                    </li>
                    <li class="hover:text-slate-950  transition-colors ease-in-out duration-300">
                        <a href="#">Service</a>
                    </li>
                    <li class="hover:text-slate-950  transition-colors ease-in-out duration-300">
                        <a href="#">Portfolio</a>
                    </li>
                    <li class="hover:text-slate-950  transition-colors ease-in-out duration-300">
                        <a href="#">Blogs</a>
                    </li>
                    <li class="hover:text-slate-950  transition-colors ease-in-out duration-300">
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="hidden lg:flex items-center space-x-4">
                <button class="bg-white rounded-full p-2 ">
                    <span><i class="fa-solid fa-magnifying-glass"></i></i></span>
                </button>
                <button class="bg-white rounded-full p-2 ">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                </button>
                <button
                    class="btn bg-lime-400 border-none rounded-full text-gray-900 text-xl font-extrabold hover:bg-lime-500">
                    Book Consult
                    <span class=" rotate-45 bg-black rounded-full p-2 text-white text-xs ml-2"><i class="fa-solid fa-arrow-up"></i></span>
                </button>
            </div>
        </div>
    </nav>

   


</header>
</body>

</html>
